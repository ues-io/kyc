name: home
definition:
  # Wires connect to data in collections
  wires: # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        uesio.variant: ""
        content:
          - uesio/io.box:
              uesio.styleTokens:
                root:
                  - from-indigo-700
                  - to-violet-600
                  - bg-gradient-to-br
                  - py-40
              components:
                - uesio/io.box:
                    uesio.variant: ""
                    components:
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - grid
                              - md:grid-cols-2
                              - grid-cols-1
                          components:
                            - uesio/io.box:
                                uesio.variant: uesio/crmsite.textsection
                                components:
                                  - uesio/io.box:
                                      components:
                                        - uesio/io.text:
                                            uesio.styleTokens:
                                              root:
                                                - md:text-[6cqw]
                                                - text-5xl
                                                - text-white
                                                - font-bold
                                                - leading-tight
                                                - md:leading-tight
                                                - tracking-wide
                                                - mb-8
                                            text: KYC - With Private AI LLM.
                                            element: div
                                            uesio.variant: ""
                                        - uesio/io.button:
                                            uesio.variant: uesio/sitekit.primary_nofill
                                            text: BOOK A DEMO
                                            signals:
                                              - signal: route/REDIRECT
                                                path: https://meetings.hubspot.com/mark2527
                                                newtab: true
                                        - uesio/io.text:
                                            text: Apps are an excellent way for financial institutions to advance banking with AI and GenAI. Financial institutions  can develop apps with GenAI quickly, cheaply and securely.  Thanks to templates, AI support and simple workflows, the entire process from conception to production is possible in just a few hours.
                                            element: div
                                            align: left
                                            uesio.variant: uesio/sitekit.hero_subtitle
                                            uesio.styleTokens:
                                              root:
                                                - text-indigo-100
                                                - pt-10
                                                - pb-10
                            - uesio/io.box:
                                uesio.styleTokens:
                                  root:
                                    - grid
                                    - items-center
                                    - justify-center
                                    - mt-[18cqw]
                                    - mb-[28cqw]
                                    - md:my-0
                                components:
                                  - uesio/io.image:
                                      file: demo/kyc.ipad_pic
                                      uesio.styleTokens:
                                        root:
                                          - scale-[1.9]
                                          - md:translate-x-1/4
                - uesio/io.box:
                    uesio.variant: ""
                    components:
                      - uesio/io.box:
                          uesio.variant: ""
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/sitekit.hero_title
                                text: Straightforward KYC backed by the powerful ues.io platform.
                                element: div
                                align: left
                                color: ""
                            - uesio/io.text:
                                text: • Connect to existing systems of record with REST API.
                                uesio.variant: uesio/sitekit.hero_subtitle
                                color: ""
                                element: div
                                align: left
                                uesio.styleTokens:
                                  root:
                                    - pt-4
                            - uesio/io.text:
                                text: • Use a private AI LLM to query and confirm documentation and authenticity.
                                uesio.variant: uesio/sitekit.hero_subtitle
                                color: ""
                                element: div
                                align: left
                                uesio.styleTokens:
                                  root: []
                            - uesio/io.text:
                                text: • Use GenBots and AI to create workflows to reduce time and increase accuracy.
                                uesio.variant: uesio/sitekit.hero_subtitle
                                color: ""
                                element: div
                                align: left
                                uesio.styleTokens:
                                  root: []
                    swap: true
                    leftBackground: sky-200
                    rightBackground: sky-300
                    right:
                      - uesio/io.image:
                          file: uesio/crmsite.mockup_opp_details
                          uesio.variant: uesio/crmsite.splithero
                          uesio.styleTokens:
                            root:
                              - md:-translate-x-1/3
                    left:
                      - uesio/io.box:
                          uesio.variant: uesio/crmsite.textsection
                          uesio.styleTokens:
                            root:
                              - ml-0
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/crmsite.subheader
                                uesio.styleTokens:
                                  root:
                                    - text-sky-500
                                text: Opportunities
                                element: div
                            - uesio/io.text:
                                uesio.variant: uesio/crmsite.halfhero
                                text: Track deals from start to closed.
                            - uesio/io.text:
                                uesio.variant: uesio/crmsite.herosubtext
                                text: Struggling to keep tabs on your sales pipeline? Close deals faster. ues.io CRM tracks every step of the sales journey, from initial contact to closed deals.  Stop juggling spreadsheets and focus on closing deals.
                                uesio.styleTokens:
                                  root:
                                    - text-sky-700
                            - uesio/io.box:
                                components:
                                  - uesio/io.button:
                                      text: Get Started for Free
                                      uesio.variant: uesio/sitekit.primary_dark
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: getstarted
                    uesio.styleTokens:
                      root:
                        - bg-white
                        - p-10
                        - flex
                        - w-screen
              uesio.variant: uesio/sitekit.section
        header:
          - uesio/core.view:
              view: demo/kyc.header
        uesio.styleTokens:
          header:
            - sticky
            - z-10
            - top-0
            - bg-white
          root:
            - mt-2
    - uesio/core.view:
        view: demo/kyc.footer
