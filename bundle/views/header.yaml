name: header
definition:
  wires:
  components:
    - uesio/sitekit.header:
        uesio.styleTokens:
          root:
            - bg-white/90
        sticky: true
        logo:
          - uesio/io.image:
              file: uesio/core.logo
              filepath: ""
              height: 44
              signals:
                - signal: route/REDIRECT
                  path: https://ues.io
                  newtab: true
        right:
          - uesio/io.group:
              components:
                - uesio/io.button:
                    uesio.variant: uesio/sitekit.primary_dark
                    text: Contact Me
                    signals:
                      - signal: route/REDIRECT
                        newtab: true
                        path: https://ues.io/demo
